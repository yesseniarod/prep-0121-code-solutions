<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Numbers</title>
</head>

<body>
  <script>
    //Your code here
    var number1 = 30;
    var number2 = 15;

    var addition = number1 + number2;
    console.log('Addition:', addition);

    var division = number1 / number2;
    console.log('Division:', division);

    var subtraction = number1 - number2;
    console.log('Subtraction:', subtraction);

    var multiplication = number1 * number2;
    console.log('Multiplication:', multiplication);

    var typeCoercion = number1 + ' ';
    console.log('Type of typeCoercion:', typeof typeCoercion);

    var concatenation = number2 + typeCoercion;
    console.log('Numbers concatenated:', concatenation);
  </script>
</body>

</html>
